<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce App</title>
    <!-- Link to the css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Create the header element -->
    <header>
        <!-- Create the logo element -->
        <div class="logo">Ecommerce App</div>
        <!-- Create the navigation element -->
        <nav>
            <!-- Create the navigation links -->
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <!-- Create the main element -->
    <main>
        <!-- Create the product cards -->
        <div class="product-card">
            <!-- Create the product image -->
            <img src="https://via.placeholder.com/200x200" alt="Product Image" class="product-image">
            <!-- Create the product name -->
            <div class="product-name">Product One</div>
            <!-- Create the product price -->
            <div class="product-price">$10.00</div>
            <!-- Create the product button -->
            <a href="product-detail.html" class="product-button"> Buy Now</a>
        </div>
        <div class="product-card">


            <img src="https://via.placeholder.com/200x200" alt="Product Image" class="product-image">
            <div class="product-name">Product Two</div>
            <div class="product-price">$20.00</div>
            <a href="product-detail.html" class="product-button"> Buy Now</a>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200x200" alt="Product Image" class="product-image">
            <div class="product-name">Product Three</div>
            <div class="product-price">$30.00</div>
            <a href="product-detail.html" class="product-button"> Buy Now</a>
        </div>
    </main>
</body>

</html>
